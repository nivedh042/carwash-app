<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Car Wash</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: #0077cc; color: #fff; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Book a Car Wash</h1>
    <form method="post" action="/book">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="date">Preferred Date & Time:</label>
        <input type="datetime-local" id="date" name="date" required>

        <label for="car">Car Details:</label>
        <textarea id="car" name="car" required></textarea>

        <button type="submit">Book Now</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
